<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/template">
<head>
    <title>Kokoa</title>
    <link rel="stylesheet" href="/plugins/morris/morris.css">
    <link rel="stylesheet" href="/plugins/select2/select2.min.css">

    <script src="/plugins/chart/raphael-min.js"></script>
    <script src="/plugins/morris/morris.min.js"></script>
    <script src="/plugins/select2/select2.full.min.js"></script>
</head>
<body>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                인스턴스 통계
                <small>Tablespace | Segment</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">인스턴스 통계</li>
            </ol>
        </section>

        <!-- Main content -->
        <section id="abcd" class="content">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">대상 인스턴스 선택</h3>
                    <div class="box-tools" style="top:9px">
                        <button type="button" data-toggle="modal" data-target="#myModal"><i class="fa fa-edit"></i> 조회
                        </button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6 invoice-col">
                            <div class="row">
                                <div class="col-xs-12 form-horizontal">
                                    <div class="form-group" style="margin-bottom:5px">
                                        <label for="instanceList" class="col-xs-3 control-label">인스턴스</label>
                                        <div class="col-xs-9">
                                            <select name="instanceList" class="form-control" id="instanceList">
                                                <optgroup th:each="instanceGroup : ${instanceGroupList}"
                                                          th:attr="label=${instanceGroup.branch}">
                                                    <option th:each="instance : ${instanceGroup.instanceList}"
                                                            th:attr="value=${instance.id}"
                                                            th:text="${instance.id}"></option>
                                                </optgroup>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-bottom:5px">
                                        <label for="period" class="col-xs-3 control-label">기간</label>
                                        <div class="col-xs-9">
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text" name="period" id="period"
                                                       class="form-control pull-right">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-bottom:5px">
                                        <label for="tablespaceList" class="col-xs-3 control-label">테이블 스페이스</label>
                                        <div class="col-xs-9">
                                            <select name="tablespaceList" class="form-control" id="tablespaceList">

                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.col -->
                        <!--<div class="col-sm-4 invoice-col">-->
                        <!--<div class="form-group">-->
                        <!--<select multiple="" class="form-control" style="height:110px">-->
                        <!--<option>option 1</option>-->
                        <!--<option>option 2</option>-->
                        <!--<option>option 3</option>-->
                        <!--<option>option 4</option>-->
                        <!--<option>option 5</option>-->
                        <!--</select>-->
                        <!--</div>-->
                        <!--</div>-->
                        <!-- /.col -->
                        <div class="col-sm-6 invoice-col">
                            <b>Invoice #007612</b><br>
                            <br>
                            <b>Order ID:</b> 4F3S8J<br>
                            <b>Payment Due:</b> 2/22/2014<br>
                            <b>Account:</b> 968-34567
                        </div>
                        <!-- /.col -->
                    </div>
                </div>
                <!-- /.box-body -->
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Area Chart</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                        class="fa fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i
                                        class="fa fa-times"></i></button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="chart">
                                <div id="line-example"></div>
                            </div>
                        </div>
                            </div>
                        </div>

                <div class="col-xs-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Area Chart</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                        class="fa fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i
                                        class="fa fa-times"></i></button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="chart">
                                <div id="line-example2"></div>
                            </div>
                        </div>
                            </div>
                        </div>
                    </div>
        </section>
        <!-- /.content -->

        <!-- Select2 -->
        <script src="/js/status.js"></script>
        <script>
          $(function () {
            $('#period').daterangepicker({
                "autoApply": true,
                "locale": {
                    "format": "YYYY/MM/DD",
                    "separator": " - ",
                    "daysOfWeek": [
                        "일",
                        "월",
                        "화",
                        "수",
                        "목",
                        "금",
                        "토"
                    ],
                    "monthNames": [
                        "1월",
                        "2월",
                        "3월",
                        "4월",
                        "5월",
                        "6월",
                        "7월",
                        "8월",
                        "9월",
                        "10월",
                        "11월",
                        "12월"
                    ],
                    "firstDay": 1
                },
                "opens": "right",
                "alwaysShowCalendars": true
            }, function(start, end, label) {
              console.log("New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')");
            }
            );
          });

          $(function(){
            $("select").select2();
          });

        </script>
    </div>
    <!-- /.content-wrapper -->
</body>
</html>
