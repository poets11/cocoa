<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/template">
<head>
    <title>Cocoa Monitor</title>
</head>
<body>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                인스턴스 관리 <small>Info | Connection</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">인스턴스 관리</li>
            </ol>
        </section>

        <!-- Main content -->
        <section id="abcd" class="content">

            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title" th:text="${'Total ' + instanceList.size() + ' Instances'}">Total 15 Instances</h3>
                            <div class="box-tools">
                                <button type="button" data-toggle="modal" data-target="#myModal"><i class="fa fa-edit"></i> NEW</button>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover table-striped ">
                                <tbody>
                                <tr>
                                    <th style="text-align:center">#</th>
                                    <th style="text-align:center">ID</th>
                                    <th style="text-align:center">Name</th>
                                    <th style="text-align:center">Version</th>
                                    <th style="text-align:center">Description</th>
                                    <th style="text-align:center">Updated Date</th>
                                    <th style="text-align:center">Mod</th>
                                    <th style="text-align:center">Del</th>
                                </tr>
                                <tr th:each="instance, instStatus : ${instanceList}">
                                    <td style="text-align:center" th:text="${instStatus.index + 1}">1</td>
                                    <td style="text-align:center" th:text="${instance.id}">ITWISE_XE</td>
                                    <td style="text-align:center" th:text="${instance.name}">공덕오라클</td>
                                    <td style="text-align:center" th:text="${instance.version}">11g</td>
                                    <td style="text-align:center" th:text="${instance.description}">공덕 HMP 테스트용 오라클</td>
                                    <td style="text-align:center" th:text="${#dates.format(instance.updatedDate, 'yyyy-MM-dd')}">2016-08-21</td>
                                    <td style="text-align:center">
                                        <i class="fa fa-edit" data-toggle="modal" data-target="#myModal" th:attr="inst-id=${instance.id}"></i>
                                    </td>
                                    <td style="text-align:center">
                                        <i class="fa fa-trash-o" data-toggle="modal" data-target="#myModal" th:onclick="'deleteInstance(\'' + ${instance.id} + '\')'"></i>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="box box-info">
                            <div class="box-header with-border">
                                <h3 class="box-title">Instance Info</h3>
                            </div>
                            <!-- /.box-header -->
                            <!-- form start -->
                            <form class="form-horizontal">
                                <input type="hidden" name="seq">
                                <div class="box-body">
                                    <div class="form-group" style="margin-bottom:5px">
                                        <label for="inputId" class="col-xs-4 control-label">ID</label>
                                        <div class="col-xs-8">
                                            <input type="text" name="id" class="form-control" id="inputId" placeholder="ID">
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-bottom:5px">
                                        <label for="inputName" class="col-xs-4 control-label">Name</label>
                                        <div class="col-xs-8">
                                            <input type="text" name="name" class="form-control" id="inputName" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-bottom:5px">
                                        <label for="inputDescription" class="col-xs-4 control-label">Description</label>
                                        <div class="col-xs-8">
                                            <input type="text" name="description" class="form-control" id="inputDescription" placeholder="Description">
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-bottom:5px">
                                        <label for="inputHost" class="col-xs-4 control-label">Host</label>
                                        <div class="col-xs-8">
                                            <input type="text" name="connection.host" class="form-control" id="inputHost" placeholder="Host">
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-bottom:5px">
                                        <label for="inputPort" class="col-xs-4 control-label">Port</label>
                                        <div class="col-xs-8">
                                            <input type="text" name="connection.port" class="form-control" id="inputPort" placeholder="Port">
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-bottom:5px">
                                        <label for="inputSID" class="col-xs-4 control-label">SID</label>
                                        <div class="col-xs-8">
                                            <input type="text" name="connection.sid" class="form-control" id="inputSID" placeholder="SID">
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-bottom:5px">
                                        <label for="inputVersion" class="col-xs-4 control-label">Version</label>
                                        <div class="col-xs-8">
                                            <input type="text" name="version" class="form-control" id="inputVersion" placeholder="Version">
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-bottom:5px">
                                        <label for="inputUserName" class="col-xs-4 control-label">User Name</label>
                                        <div class="col-xs-8">
                                            <input type="text" name="connection.userName" class="form-control" id="inputUserName" placeholder="User Name">
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-bottom:5px">
                                        <label for="inputUserPassword" class="col-xs-4 control-label">User Password</label>
                                        <div class="col-xs-8">
                                            <input type="password" name="connection.userPassword" class="form-control" id="inputUserPassword" placeholder="User Password">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                    <button type="button" class="btn btn-sm btn-default btn-flat" onclick="testConnect()">Test Connection</button>
                                    <span class="pull-right">
                                        <button type="button" class="btn btn-sm btn-info  btn-flat" onclick="saveInstance()">Save</button>&nbsp;
                                        <button type="button" class="btn btn-sm btn-info  btn-flat">Cancel</button>
                                    </span>
                                </div>
                                <!-- /.box-footer -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</body>
</html>
