<script>
    var instanceLoader = {};
    instanceLoader.loadInstance = function() {
        if(this.currentIndex >= this.instanceIdList.length) {
            $(".content-header .fa-refresh").removeClass("fa-spin");
            return;
        }

        var currentInstanceId = this.instanceIdList[this.currentIndex];
        var selectorQuery = "#box-" + currentInstanceId;
        $(selectorQuery + " .table-condensed").hide();
        $(selectorQuery + " .fa-refresh").addClass("fa-spin");

        $.get("/daily-check/" + currentInstanceId + "/snippet.mj", function(data) {
            $(selectorQuery).html("");
            $(selectorQuery).html(data);

            instanceLoader.currentIndex++;
            instanceLoader.loadInstance();
        }).fail(function(){
            alert("서버에 접속하는 동안 에러가 발생했습니다. 관리자에게 문의하세요.");

            instanceLoader.currentIndex++;
            instanceLoader.loadInstance();
        });
    }

    function reloadAllInstance() {
        $(".content-header .fa-refresh").addClass("fa-spin");

        instanceLoader.instanceIdList = [];

        $(".content .col-md-6 .box").each(function(idx) { instanceLoader.instanceIdList.push($(this).attr("id").substring(4)); });
        instanceLoader.currentIndex = 0;

        instanceLoader.loadInstance();
    }

    function reloadInstance(id) {
        instanceLoader.instanceIdList = [id];
        instanceLoader.currentIndex = 0;

        var selectorQuery = "#box-" + id;
        $(selectorQuery + " .table-condensed").hide();
        $(selectorQuery + " .fa-refresh").addClass("fa-spin");

        $.get("/daily-check/" + id + "/snippet.mj", function(data) {
            $(selectorQuery).html("");
            $(selectorQuery).html(data);
        }).fail(function(){
            alert("서버에 접속하는 동안 에러가 발생했습니다. 관리자에게 문의하세요.");
        });
    }

    function testConnect() {
        var params = $(".form-horizontal").serialize();

        $.get("/connect-check.mj?" + params, function(data) {
            if(data.result == true) {
                alert('OK');
            } else {
                alert(data.message);
            }
        }).fail(function(){
            alert("서버에 접속하는 동안 에러가 발생했습니다. 관리자에게 문의하세요.");
        });
    }

    function saveInstance() {
        var params = $(".form-horizontal").serialize();

        var formOverlay = $("#formOverlay");
        formOverlay.css("display", "block");

        $.get("/instance/save.mj?" + params, function(data) {
            if(data.result == true) {
                location.reload();
            } else {
                alert(data.message);

                var formOverlay = $("#formOverlay");
                formOverlay.css("display", "none");
            }
        }).fail(function(){
            alert("서버에 접속하는 동안 에러가 발생했습니다. 관리자에게 문의하세요.");

            var formOverlay = $("#formOverlay");
            formOverlay.css("display", "none");
        });
    }

    function deleteInstance(instId) {
        if(confirm("진짜?") == false) {
            return;
        }

        $.get("/instance/delete.mj?id=" + instId, function(data) {
            if(data.result == true) {
                location.reload();
            } else {
                alert(data.message);
            }
        }).fail(function(){
            alert("서버에 접속하는 동안 에러가 발생했습니다. 관리자에게 문의하세요.");
        });
    }

    $('#myModal').on('show.bs.modal', function (event) {
        var modal = $(this);
        modal.find(".form-horizontal")[0].reset();

        var target = $(event.relatedTarget);

        var instId = target.attr("inst-id");
        if(instId) {
            $.get("/instance/" + instId + ".mj", function(data) {
                var form = $(".modal-content .form-horizontal");
                form.find("input[name=seq]").val(data.seq);
                form.find("input[name=branch]").val(data.branch);
                form.find("input[name=id]").val(data.id);
                form.find("input[name=name]").val(data.name);
                form.find("input[name=description]").val(data.description);
                form.find("input[name=version]").val(data.version);
                form.find("input[name=host]").val(data.host);
                form.find("input[name='connection.ip']").val(data.connection.ip);
                form.find("input[name='connection.port']").val(data.connection.port);
                form.find("input[name='connection.sid']").val(data.connection.sid);
                form.find("input[name='connection.userName']").val(data.connection.userName);
                form.find("input[name='connection.userPassword']").val(data.connection.userPassword);
            }).fail(function(){
                alert("서버에 접속하는 동안 에러가 발생했습니다. 관리자에게 문의하세요.");
            });
        }
    });
